<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Efectos</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 20px;
        }

        #color1 {
            background-color: #a906ff;
        }

        #color2 {
            background-color: #069fff;
        }

        #color3 {
            background-color: #1ddb15;
        }
    </style>
</head>

<body>

    <h1>Efectos Hide Show y Toggle</h1>
    <!--   .box#color$*3>p{Demo}-->
    <div class="box" id="color1">
        <p>Demo</p>
    </div>
    <div class="box" id="color2">
        <p>Demo</p>
    </div>
    <div class="box" id="color3">
        <p>Demo</p>
    </div>

    <!--    a#btn$[href="#"]{click me}*3-->
    <a href="#" id="btn1">click me</a>
    <a href="#" id="btn2">click me</a>
    <a href="#" id="btn3">click me</a>


    <script src="lib/jquery-3.3.1.min.js"></script>
    <script>

        //Hide y show trabaja sobre width y height hasta que aparece o desaparece
        $("#btn1").click(function(){
            $("#color1").hide("slow");
        });
        $("#btn2").click(function(){
            $("#color1").show("fast");
        });

        //Toggle se fija en el display que tiene el elemento e inicia con el contrario
        //Velocidad dada en milisegundos 1000=1seg
        $("#btn3").click(function(){
            $("#color3").toggle(1000);
        });


    </script>

</body></html>
